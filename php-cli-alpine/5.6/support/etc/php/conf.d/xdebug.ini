extension                  = xdebug.so
xdebug.remote_enable       = true
xdebug.remote_host         = localhost
xdebug.remote_port         = 10000
xdebug.remote_handler      = "dbgp"
xdebug.remote_connect_back = 1
xdebug.cli_color           = 1
xdebug.profiler_enable     = 1
xdebug.profiler_output_dir = /tmp
